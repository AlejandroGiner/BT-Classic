l_english:
 insult_inquisition: "NOBODY EXPECTS THE SPANISH INQUISITION!!"
 insult_zaporozhian: "O sultan, Turkish devil and damned devil's kith and kin, secretary to Lucifer himself. What the devil kind of knight are thou, that canst not slay a hedgehog with your naked arse? The devil shits, and your army eats. Thou shalt not, thou son of a whore, make subjects of Christian sons; we have no fear of your army, by land and by sea we will battle with thee, fuck thy mother.\n\nThou Babylonian scullion, Macedonian wheelwright, brewer of Jerusalem, goat-fucker of Alexandria, swineherd of Greater and Lesser Egypt, pig of Armenia, Podolian thief, catamite of Tartary, hangman of Kamyanets, and fool of all the world and underworld, an idiot before God, grandson of the Serpent, and the crick in our dick. Pig's snout, mare's arse, slaughterhouse cur, unchristened brow, screw thine own mother!\n\nSo the Zaporozhians declare, you lowlife. You won't even be herding pigs for the Christians. Now we'll conclude, for we don't know the date and don't own a calendar; the moon's in the sky, the year with the Lord, the day's the same over here as it is over there; for this kiss our arse!"
 insult_majapahit: "Oh, look who controls all the islands, it's the Mahajapit-, Majahapit-, Mapajahit-, Mahapajit-, Mapajahit-, Ma-ja-pa-hit?"
 insult_byzantium: "Empire of the Romans? More like Empire of the Greeks"
 insult_thames: "If [Root.Monarch.GetName] fell into the Thames, it would be a misfortune. If someone dragged [Root.Monarch.GetHerHimCap] out again, that would be a calamity"
 insult_navy_seal: "What the fuck did you just fucking say about me, you little bitch? I'll have you know I graduated top of my class in the Navy Seals, and I've been involved in numerous secret raids on Al-Quaeda, and I have over 300 confirmed kills. I am trained in gorilla warfare and I'm the top sniper in the entire US armed forces. You are nothing to me but just another target. I will wipe you the fuck out with precision the likes of which has never been seen before on this Earth, mark my fucking words. You think you can get away with saying that shit to me over the Internet? Think again, fucker. As we speak I am contacting my secret network of spies across the USA and your IP is being traced right now so you better prepare for the storm, maggot. The storm that wipes out the pathetic little thing you call your life. You're fucking dead, kid. I can be anywhere, anytime, and I can kill you in over seven hundred ways, and that's just with my bare hands. Not only am I extensively trained in unarmed combat, but I have access to the entire arsenal of the United States Marine Corps and I will use it to its full extent to wipe your miserable ass off the face of the continent, you little shit. If only you could have known what unholy retribution your little "clever" comment was about to bring down upon you, maybe you would have held your fucking tongue. But you couldn't, you didn't, and now you're paying the price, you goddamn idiot. I will shit fury all over you and you will drown in it. You're fucking dead, kiddo"
 insult_pope: "How is Pornocracy government type working out?"
 insult_churchill: "Americans will always try to do the right thing-- after they've tried everything else"
 insult_thought_disease: "Thinking is the most unhealthy disease in the world, and people die of it just as they die of any disease. Luckily, in England at any rate, thought is not catching"
 insult_thatcher: "If you want anything said, ask [Root.GetName]. If you want anything done, ask [From.GetName]"
 insult_reincarnation: "There's nothing wrong with you that reincarnation won't cure"
 insult_gandhi: "What do I think of [Root.GetAdjective] culture? I think it could be a good idea"
 insult_einstein: "Only two things are infinite-- the universe and [Root.GetAdjective] stupidity, and I'm not so sure about the former"
 insult_good_example: "If you won't be a good example, then you'll have to be a horrible warning"
 insult_face: "I never forget a face, but in [Root.Monarch.GetName]'s case, I'll make an exception"
 insult_small_event: "[Root.Monarch.GetName] surely is a great ruler in an era of small events"
 insult_slur: "[Root.Monarch.GetName] is a slur upon the moral government of the world"
 insult_piss: "Oh, if I could piss the way [Root.Monarch.GetName]'s speaks!"
 insult_ignorance: "If ignorance ever goes to $40 a barrel, I want drilling rights on [Root.Monarch.GetName]'s head"
 insult_sinai: "[Root.Monarch.GetName] probably thinks Sinai is the plural of sinus"