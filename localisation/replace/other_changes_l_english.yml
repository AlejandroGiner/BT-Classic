 chinaware:0 "Ceramics"
 chinawareDESC:0 "Since ancient times, ceramic materials such as clay or porcelain have been turned into a wide range of objects like pottery or vessels. These materials are molded into the desired shape and then heated to high temperatures. Generally from the Orient, these high value luxuries command a high price on the market."
 gain_tradepost_in_china_desc:0 "Our merchants have a need for control of the Chinaware trade. We need to make sure we control at least one province in Asia producing Chinaware."
 prices.2.a:0 "This will increase the demand for Ceramics."
 prices.3.a:0 "This will decrease the demand for Ceramics."
 obj_asian_trade_desc:0 "Gain the trade bonus from either Silk, Spices or Ceramics."
 tariffs_on_chinaware:0 "Tariffs on Ceramics"
 desc_tariffs_on_chinaware:0 "Our motherland has tightened their grip on our economy by introducing a special tariff on Ceramics."
 flavor_mng.EVTDESC4:0 "Recent advances in glazes, painting techniques, and pottery-making have resulted in a product that many experts claim is perfection. Exports in ceramics have increased as our product is in high demand. Provinces especially dedicated to the production of the finest porcelain have grown rich on the trade, increasing our revenue from those areas!"
 EVTNAME9514:0 "Ceramics"
 EVTDESC9514:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the area has perfect conditions for production of high value luxuries like ceramics."
 colonial_nation.EVTNAME124:0 "Tariffs on Ceramics"
 colonial_nation.EVTDESC124:0 "The ceramics production in one of our colonies has come into focus. It seems that it generates quite a lot of money. Perhaps too much without being properly taxed. In the spirit of mercantilism, we should force them to trade their ceramics through our ports instead. This will greatly benefit our own merchants and add a lot of income to the crown's coffers."
