 colonial_nation.EVTOPTA125:0 "Perhaps we should throw the ceramics into the sea instead..."
 colonial_nation.EVTNAME164:0 "Smuggling of Ceramics"
 colonial_nation.EVTDESC164:0 "The tariffs on ceramics imposed on us by [Root.ColonialParent.GetName] are cutting deep into the profits of our merchants. They demand that we send a delegation to [Root.ColonialParent.Capital.GetCapitalName] to protest these taxes or they will turn to smuggling."
 colonial_nation.EVTDESC165:0 "Our tariffs on ceramics have caused great upheaval in the colonies. Outraged traders threaten with smuggling to avoid the taxes cutting too deep into their profits. We should demand that [From.Monarch.GetTitle] [From.Monarch.GetName] quickly puts an end to this nonsense."
 smuggling_of_chinaware:0 "Smuggling of Ceramics"
 desc_smuggling_of_chinaware:0 "To avoid the loss of income due to high tariffs, ceramics merchants have turned to smuggling."
 growing_chinaware_trade:0 "Ceramics Trade"
 desc_growing_chinaware_trade:0 "Our efforts to secure more sources of Ceramics have not gone unnoticed by the domestic Merchants. Confident that the state are looking after their interests they have been unusually forthcoming with any taxes or fees they are required to pay."
 trade_company_region_abroad_desc:0 "As big as the world is it is still interconnected through a number of vital trade routes. In an ancient order silk, spices, metals, bullion, ceramics and all kind of manufactured goods are brought across deserts and oceans to those who would pay the most for them. Taking a share of this trade, through acquiring useful ports in trade regions far abroad, could make even the smallest power richer than Croesus."
 gold:0 "Precious Metals"
 goldDESC:0 "Precious metals such as gold and silver were the basis of all formal currencies in Europe. The great gold and silver mines of Central and South America would end the great bullion crisis that had gripped Europe in the previous century. However unwise usage of this great wealth could lead to inflation and ruin."
