 #Trade Goods
 grain:0 "Wheat"
 grainDESC:0 "Wheat represents a series of cereal grain-producing plants that have been the backbone of the agricultural output of most societies for millennia. This includes not only the common wheat plant, but also related ones such as Rye, Spelt or even Barley."
 tariffs_on_grain:0 "Tariffs on Wheat"
 desc_tariffs_on_grain:0 "Our motherland has tightened their grip on our economy by introducing a special tariff on Wheat."
 smuggling_of_grain:0 "Smuggling of Wheat"
 desc_smuggling_of_grain:0 "To avoid the loss of income due to high tariffs, wheat merchants have turned to smuggling."
 EVTNAME9500:0 "Wheat"
 EVTOPTA9500:0 "You can never have too much wheat"
 colonial_nation.EVTNAME100:0 "Tariffs on Wheat"
 colonial_nation.EVTDESC100:0 "The wheat production in one of our colonies has come into focus. It seems that it generates quite a lot of money. Perhaps too much without being properly taxed. In the spirit of mercantilism, we should force them to trade their wheat through our ports instead. This will greatly benefit our own merchants and add a lot of income to the crown's coffers."
 colonial_nation.EVTDESC101:0 "Bad news from the Old World! [From.GetName] has tightened their grip on our economy by introducing a new tariff on Wheat."
 colonial_nation.EVTOPTA101:0 "Perhaps we should throw the wheat into the sea instead..."
 colonial_nation.EVTNAME140:0 "Smuggling of Wheat"
 colonial_nation.EVTDESC140:0 "The tariffs on wheat imposed on us by [Root.ColonialParent.GetName] are cutting deep into the profits of our merchants. They demand that we send a delegation to [Root.ColonialParent.Capital.GetCapitalName] to protest these taxes or they will turn to smuggling."
 colonial_nation.EVTDESC141:0 "Our tariffs on wheat have caused great upheaval in the colonies. Outraged traders threaten with smuggling to avoid the taxes cutting too deep into their profits. We should demand that [From.Monarch.GetTitle] [From.Monarch.GetName] quickly puts an end to this nonsense."
 cloth:0 "Linen"
 clothDESC:0 "Linen is a textile made from the fibers of the flax plant, a fiber and food crop cultivated in cooler regions of the world. Linen is laborious to manufacture, but the fiber is very strong, absorbent and dries faster than cotton. Garments made of linen are valued for their exceptional coolness and freshness in hot and humid weather. "
 tariffs_on_cloth:0 "Tariffs on Linen"
 desc_tariffs_on_cloth:0 "Our motherland has tightened their grip on our economy by introducing a special tariff on Linen."
 EVTNAME9504:0 "Linen"
 EVTDESC9504:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the area has perfect conditions for linen production."
 colonial_nation.EVTNAME106:0 "Tariffs on Linen"
 colonial_nation.EVTDESC106:0 "The linen production in one of our colonies has come into focus. It seems that it generates quite a lot of money. Perhaps too much without being properly taxed. In the spirit of mercantilism, we should force them to trade their linen through our ports instead. This will greatly benefit our own merchants and add a lot of income to the crown's coffers."
