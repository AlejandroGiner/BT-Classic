 #Misc
 reestablishing_themes_names_tooltip:0 "Greek names will be restored to our recovered provinces and their cities."
 emilia_in_hre_tooltip:0 "Romagna Area is in the Empire or a vassal of the Emperor."
 merchant_republic_desc:1 "A governmental form where the nation is governed as a republic but with a heavy reliance on trade and commerce.\nIf a Merchant Republic has more than 50 Provinces in §YStates§!, they will suffer a penalty to their §YRepublican Tradition§!."
 CANT_PRESS_SAILORS_TOO_FEW:0 "You can't press sailors from a subject nation, if they have less than $NEED|Y$ of their sailors. They currently have $CURR|Y$."
 religious_leagues.4.d:0 "The War of Religion in the Empire has ended inconclusively and the two sides have assembled in the city of Münster in Westphalia to sign a compromise peace. According to the terms of the Peace of Westphalia, the confessional faith of each state shall be determined by its ruler, according to the principle of 'Whose realm, his religion'. Additionally, long-standing de-jure claims by the emperor over Italy and Switzerland are to be reexamined."

 KOR_ideas:0 "Joseon Ideas"
 KOR_ideas_start:0 "Joseon Traditions"
 KOR_ideas_bonus:0 "Joseon Ambition"
 grand_code:0 "Three Foundations, One Kingdom"
 grand_code_desc:0 "The Joseon dynasty succeeded the Kingdom of Guryeo, which had unified the Korean peninsula following the Three Kingdoms era, and has been able to crown Guryeo's successes and stability with technological and political advancements of its own. This reinforces our great status in the Far East."
 hanguel_alphabet:0 "Hunminjeongeum"
 hanguel_alphabet_desc:0 "The promulgation of the Korean alphabet (Hangul) on 9 October 1446 marks a fundamental landmark in Korean history, as it was created so that the common people illiterate in hanja could accurately and easily read and write the Korean language. Hangul was personally created by Sejong the Great, the fourth king of the Joseon dynasty, and revealed by him in 1443."
 hyanyak_system:0 "Hyang'yak System "
 hyanyak_system_desc:0 "With agriculture being the bedrock of our economy the management of villages is the most important thing. We will set up a system of self government for the villages to encourage a sense of community. The implementation of the Hyang'yak opened the way for schools and shrines and tied the yangban to the community as instrumental in strengthening the government at all levels."
 geobukseon:0 "Geobukseon"
 geobukseon_desc:0 "The need to defend our coast line is important, and to this end we have developed the Turtle ship. These heavily armored behemoths will ensure that our fleets are able to protect our coast lines. Legendary Korean Admiral Yi Sun-Shin is credited with designing the ships, which were crucial in ensuring Joseon's victory over Japan in the 16th century following the Battle of Myeongnyang, which resulted in catastrophic losses for the Japanese navy."
 battle_of_haengju:0 "Battle of Haengju"
 battle_of_haengju_desc:0 "The hilly, rugged terrain of Korea complements the defensive strategies used in wars by the Joseon dynasty. Relying on fortresses and walls, Korean soldiers have often been at a significant advantage during defensive battles and nothing demonstrates this better than the Battle of Haengju, where a 2,300-strong Korean garrison managed to push back an overwhelming, technologically advanced Japanese army numbering over 30,000. This key victory ensured the legacy of Gwon Ryul as one of the finest Korean commanders in history."
 kyujanggak:0 "The Kyujanggak"
 kyujanggak_desc:0 "To assist in the administration of Korea, we have established a massive royal library called the Kyujanggak. Founded in 1776 by order of King Jeongjo of Joseon, the library is named after imperial calligraphic works stored there, the kyujang, which literally means "writings of Kyu", a scholar-deity, but has come to refer to divinely inspired writings, in particularly, the emperor's."
 hopae_system:0 "The Hopae System"
 hopae_system_desc:0 "The Hopae System is an identity tag system that requires all Koreans to carry a tag with their name, place of birth, status and place of residence. This will make it easier to know who people are and where they are. This system, obstensibly derived from practices employed by the Yuan dynasty, has been intermittently employed throughout the history of the Joseon dynasty for a variety of purposes, from curbing migration to making it easier to locate rebel supporters."

 
