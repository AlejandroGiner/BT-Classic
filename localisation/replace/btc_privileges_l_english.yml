 ## Nobility / Rajputs / Marathas
 
 estate_nobles_monopoly_of_metals:0 "Monopoly on Iron"
 estate_nobles_monopoly_of_metals_desc:0 "Without iron, our armies would be toothless. Only the [Root.GetNobilityName] can be trusted with administering its revenues, for it is they who make the greatest contribution to our nation's armies."
 estate_nobles_monopoly_of_metals_effect_tooltip:2 "§RNo income from §YIron§!§!"
 estate_nobles_monopoly_of_metals_mod:1 "Monopoly on Iron"
 desc_estate_nobles_monopoly_of_metals_mod:1 "The state has granted the [Root.Owner.GetNobilityName] monopoly rights over iron production."
 estate_rajput_monopoly_of_metals:0 "Monopoly on Iron"
 estate_rajput_monopoly_of_metals_desc:0 "Without iron, our armies would be toothless. Only the [Root.GetRajputsName] can be trusted with administering its revenues, for it is their own livelihood that would be at stake were supply to be disrupted."
