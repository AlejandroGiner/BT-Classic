 estate_burghers_monopoly_of_wool_desc:0 "As one of the most widespread textiles, wool is a vital good that is indispensable to the common people for clothing. Rather than leave its supply scattered and disorganized, we could put it under the firm administration of the entrepreneurial classes so that everyone will have more than enough to wear."
