 ## Burghers / Vaisyas / Jains
 
 monopoly_privileges.1.t:0 "Extension of the Monopoly on Linen"
 monopoly_privileges.1.d.burghers:0 "The monopoly on linen we granted to the [Root.GetBurghersName] has expired, meaning that we are now able to reclaim the income from our linen production. However, the [Root.GetBurghersName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 monopoly_privileges.1.d.vaisyas:0 "The monopoly on linen we granted to the [Root.GetVaishyasName] has expired, meaning that we are now able to reclaim the income from our linen production. However, the [Root.GetVaishyasName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
