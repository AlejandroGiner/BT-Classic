 ## Burghers / Vaisyas / Jains
 
 estate_burghers_monopoly_of_textiles:1 "Monopoly on Linen"
 estate_burghers_monopoly_of_textiles_desc:0 "Linen is a highly valued textile for garments and other accessories, particularly among the higher classes of society. Giving exclusive production rights to the entrepreneurial classes will ensure the continued use of our linen garments."
 estate_burghers_monopoly_of_textiles_effect_tooltip:2 "§RNo income from §YLinen§!§!"
 estate_burghers_monopoly_of_textiles_mod:1 "Monopoly on Linen"
 desc_estate_burghers_monopoly_of_textiles_mod:2 "The state has granted the [Root.Owner.GetBurghersName] monopoly rights over linen production."
