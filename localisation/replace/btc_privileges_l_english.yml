 ## Clergy / Brahmins
 
 estate_church_monopoly_of_paper:0 "Monopoly on Paper"
 estate_church_monopoly_of_paper_desc:0 "The [Root.GetClergyName] have always been teachers and protectors of sacred learning over generations. Their use of paper has allowed them to write important documents and keep records for as long as anyone can remember, and supplying more to them will surely benefit us all."
