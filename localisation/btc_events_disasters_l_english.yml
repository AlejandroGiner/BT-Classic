  #Fall of Constantinople
  btc_misc.1.t: "Constantinople has fallen!"
  btc_misc.1.d: "The great city, capital of the Eastern Roman Empire, has withstood several sieges and has only been conquered once in its long history, but the newest defeat at the hands of [Root.GetName] represents a turning point in the history of the city and Europe as a whole. With the Byzantine army in disarray, the nobility scrambling to maintain possession of their holdings and religious turmoil in the entire region, it would appear nothing will be as it was anymore. Many prominent Byzantine intellectuals have fled to Western Europe for safety, while [Root.Monarch.GetName] is crowning [Root.Monarch.GetHerHis] brilliant military campaign by parading through the damaged, but still impressive city."
  btc_misc.1.a:  "The City is Ours!"

  #Richard Neville England
  btc_misc.2.t:0 "Richard Neville"
  btc_misc.2.d:0 "Richard Neville, 16th Earl of Warwick, is an English nobleman and administrator known for being the wealthiest and most powerful peer in the whole realm. Through fortunes of marriage and inheritance, he has emerged at the centre of English politics, with connections far and wide even outside the kingdom.\n\nWith the matter of succession over Henry VI, he has come to our attention as one of the ways to gain support for our cause. Some advisors of our court describe him as self-centered and rash, but surely such a wealthy and powerful man should be in our side."
  btc_misc.2.a:0 "Invite him to court."
  btc_misc.2.b:0 "He shall command our armies."
 
  #Aalst printer
  btc_misc.3.t: "Dirk Martens and John of Westphalia"
  btc_misc.3.d: "Dirk Martens and John of Westphalia were two early renaissance Flemish editors, printers and authors born in Aalst and Paderborn, respectively. Both scholars and related to prominent families, Martens was educated in the Aalst monastery of Hermits of Saint William whilst John studied in the University of Cologne.\n\nThey probably met in Venice around 1471, where Martens worked with another Flemish scholar, the humanist Gerardus de Lisa, from Ghent. It was then when Martens learnt the art of printing. The two decided to start a venture together and traveled back to Aalst, starting what would become the first printing press in the Southern Netherlands.\n\nAlthough the partnership ended in 1474 when Johan moved to Leuven to start his own printing press, Martens' printing press flourished and became an important publisher and editor, publishing books of many important figures of the time, such as books by Christopher Columbus, over 50 books by Erasmus, the very first edition of Thomas More's 'Utopia' and printing Enea Piccolomini's book, who later became Pope Pius II. Martens was also the first person to print Greek and Hebrew characters in the Netherlands.\n\nUpon John's death in 1498, Martens bought his shop and settled in Leuven, where he remained for the remanining of his professional career except for a decade he spent in Antwerp. In 1529 he moved back to Aalst where he died on 1534, around 88 years old.\n\nWhile there are other contenders for the title, he is often considered to be the first printer in Flanders and the importance of his work, especially his publications in Antwerp and Leuven, his role in the humanistic movement, and his contributions to the study of Greek and Hebrew, has been compared to the role Christoffel Plantijn played in Antwerp at the end of the 16th century."
  btc_misc.3.a: "Neat"

  #Barbarossa Ottomans
  btc_misc.4.t:0 "Hayreddin Barbarossa"
  btc_misc.4.d:0 "Hayreddin Barbarossa, born Khizr, is a Turkish corsair of Albanian origin known for his piracy related activities with his older brother, Oruç Reis, from whom he inherited the nickname 'Barbarossa' (Redbeard in Italian). From a young age, Hayreddin and his 3 brothers became seamen, engaged in marine affairs and international trade. Initially working as sailors, they then turned privateers in the Mediterranean to counteract Knights Hospitaller influence, who were based on the island of Rhodes at the moment.\n\nHayreddin career continued under his older brother Oruç, mainly in the western Mediterranean, after Oruç moved to the Tunisian island of Djerba and made it his base. Their involvement in helping the Muslim Mudéjars flee from Spain to North Africa increased their fame, with his brother Oruç earning the honorific name Baba Oruç (Father Oruç), which eventually – due to similarity in sound – evolved in the Christian Meditarranean as Barbarossa.\n\nAfter dozens of impressive feats like capturing 23 enemy ships in less than a month, conquering Algiers from the Spanish or seizing several castles around Christian coasts, Barbarossa started working closely with the Ottoman Sultans in order to protect his rule over Algiers from the Spanish.\n\nA prominent figure for sure in our nation's affairs, his presence can't be overlooked and our court is wondering whether we want to promote Barbarossa to a higher office, ensuring Ottoman supremacy in the Mediterranean."
  btc_misc.4.a:0 "He can advise $MONARCH$ in court."
  btc_misc.4.b:0 "Appoint him Grand Admiral!"

  #Bee sieges
  btc_misc.5.t:0 "A Stingy Surprise"
  btc_misc.5.d:0 "My $MONARCHTITLE$, dire news come from the siege in [event_target:bee_province.GetName]. When our troops ransacked the villages around the city, they didn't come to realize that this region is an important beekeeping centre. This may sound crazy, my liege, but while our siege engineers were working to open the gates, what seemed to be beehives full of bees possesed by the devil itself started to fall from the walls.\n\nApparently the dirty [event_target:bee_defender.GetAdjective] gathered as many beehives as they could before fleeing and are now throwing them like rocks to our nearby troops, causing them to run in disarray."
  btc_misc.5.a:0 "This can't bee!"
  
  btc_misc.6.d:0 "My $MONARCHTITLE$, good news come from the siege in [event_target:bee_province.GetName]. When our troops ransacked the villages around the city, they realized that this region is an important beekeeping centre. This may sound crazy, my liege, but some of our siege engineers came with what could be a brilliant idea; use the abandoned beehives in the siege.\n\nThey claim that when used properly in a catapult, the launched beehives can demoralize the [event_target:bee_defender.GetAdjective] cowards and even cause them to run in disarray. And our engineers would also save in siege materials, of course! You just need to give the order."
  btc_misc.6.a:0 "Hive them hell!"
  
  btc_misc.7.d:0 "My $MONARCHTITLE$, good news come from the siege in [event_target:bee_province.GetName]. As your liege already knows, [event_target:bee_province.GetName] is an important beekeping centre, and some brave soldiers of the garrison came with the crazy but clever idea of gathering as many beehives as they could before retreating behind the city gates.\n\nWhen the dirty [From.GetAdjective] troops approached the city walls, our soldiers started throwing beehives like rocks, which caused the [From.GetAdjective] to run in disarray.\n\nWhile this won't stop all of our enemy's efforts to take [event_target:bee_province.GetName], this insane but effective strategy has slowed them down."
  
  btc_misc.8.d:0 "My $MONARCHTITLE$, dire news come from the siege in [event_target:bee_province.GetName]. When the [From.GetAdjective] troops ransacked the villages around [event_target:bee_province.GetName], they realized that the region is an important beekeeping centre. This may sound crazy, my liege, but apparently their siege engineers came with the crazy and devilish idea of using the abandoned beehives in the siege.\n\nThe news bearer explains that suddenly one day they sighted weird shaped stones being launched from the [From.GetAdjective] catapults and, before they could react, dozens of beehives full of bees possesed by the devil itself started causing disarray and panic within our troops."
  
  #Orban events
  pitirr_btc_events.1.t: "Orban's offer"
  pitirr_btc_events.1.d: "My Basileus, a mysterious engineer claiming to be of Hungarian ancestry came to $CAPITAL_CITY$ recently and offered us his services. He claims he can create a supergun, one that could breach the unstoppable walls of Constantinople.\n\nHaving him serve would be a great opportunity to challenge the Turk menace, however he demands a fairly high payment for his project. What shall we do?"
  pitirr_btc_events.1.a: "We shall fund him!"
  pitirr_btc_events.1.b: "His services are way too expensive."

  pitirr_btc_events.2.t: "Orban's offer"
  pitirr_btc_events.2.d: "My sultan, a mysterious engineer claiming to be of Hungarian ancestry came to $CAPITAL_CITY$ recently and offered us his services. He claims he can create a supergun, one that could breach the unstoppable walls of Constantinople.\n\nOrban also revealed he actually comes from Constantinople after the Byzantines declined his services. This may indicate they are in a dire economical situation. Allah smiles upon Your plans! Shall we hire him?"
  pitirr_btc_events.2.a: "Hire him immediately!"
  pitirr_btc_events.2.b: "We don't need him."

  #Grand centers of trade
  grand_centers_of_trade.1.t: "The City of [Root.GetCapitalName]"
  grand_centers_of_trade.1.d: "The recent conquest of the Center of Trade of [Root.GetCapitalName] has placed the $ESTATE_BURGHERS$ of the city under our control. Without an army to defend it, our garrison could easily loot the city and provide us the cash needed to pay the army from the previous war, allowing us to focus our economical efforts elsewhere. Another point could be made to attempt to forcefully relocate the $ESTATE_BURGHERS$ to another of our cities to boost it's influence, and extend our trade power elsewhere. However, establishing [Root.GetCapitalName] as a new trading hub for our [Root.Owner.GovernmentName] could bring in unprecedented amounts of trade income, and make our [Root.Owner.GovernmentName] much richer."
  grand_centers_of_trade.1.a: "Raze [Root.GetCapitalName] to the ground."
  grand_centers_of_trade.1.b: "Relocate the $ESTATE_BURGHERS$!"
  grand_centers_of_trade.1.c: "Leave [Root.GetCapitalName] alone."

  grand_centers_of_trade.2.t: "Rise of [growing_cot_province.GetCapitalName]"
  grand_centers_of_trade.2.d: "The growth of the city of [growing_cot_province.GetCapitalName] has not gone unnoticed among the traveling traders and in recent years, most have visited the expanded market of [growing_cot_province.GetCapitalName] to trade their wares. The city of [growing_cot_province.GetCapitalName] has exerted it's trading influence on the surrounding area, and the trade routes have been redrawn to include it. The growth of [growing_cot_province.GetCapitalName] is expected to continue, and it will soon turn into one of if not the major trading hub for the region. Time will only tell if [growing_cot_province.GetCapitalName] will continue its rise."
  grand_centers_of_trade.2.a: "We shall make sure it will not fall."

