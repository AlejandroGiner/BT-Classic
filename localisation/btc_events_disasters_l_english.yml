  #Korean events
  flavor_kor.EVTNAME12:0 "Sericulture in the Joseon Dynasty"
  flavor_kor.EVTDESC12:0 "Sericulture was encouraged from the early days of the Joseon dynasty, with the publication of a “Commentary on Sericulture” in the fourth year of King Sejo’s reign. In this period, patterns of Chinese characters were often used, as well as patterns of clouds and flowers. These were designed not solely for their aesthetic appeal, but from Confucian ideals, and a pragmatic wish to encourage good fortune. Wool rugs and carpets were also produced in quantity for export to Japan, and pattern dyed “chintz” also became popular during the Joseon dynasty. Originating in India, it became fashionable in China and Korea, where it was known as hua-po."
  
  #Klein Venedig
  
  klein_venedig.1.t:0 "Spanish Debt"
  klein_venedig.1.d:0 "With the onset of the Reformation and multiple wars that have seen our country get involved in, the financial situation for the Spanish crown has become quite dire indeed. Fortunately we still have many friends in Europe, people we know we can rely on: among them is the Welser banking family of the Free Imperial City of Augsburg, who have lent us large sums on very favorable terms. As our economic situation still hasn't fully stabilized however, we may want to consider alternative ways of paying them back. As the exploration of the New World continues, we could grant them some land in the area of Venezuela that is currently under exploration. This area is suspected of containing gold mines which would be very valuable if discovered, and granting the Welsers rights over the colony would in essence make them look for the gold for us, and open up lucrative trade opportunities and potentially establish even better relations between ourselves and the Empire. Should things turn out not to be beneficiary for us, we can always remind them of who really owns the New World..."
  klein_venedig.1.a:0 "Grant the Welsers rights over Klein-Venedig."
  klein_venedig.1.b:0 "Nevermind."
  
  klein_venedig.2.t:0 "A Request from Spain"
  klein_venedig.2.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] of [From.GetName], who has greatly benefited from the loans generously provided by us, claims to be facing economic difficulties and instead of paying us outright has come up with an interesting proposition. [From.Monarch.GetSheHeCap] is willing to grant us rights over the lands of Venezuela in the New World, lands known to be filled with gold mines in the interior. Although we are completely unfamiliar with the New World, this is an opportunity to obtain untold riches that we ought to consider, especially because the area is rumored to contain the legendary El Dorado, the City of Gold. The contract [From.Monarch.GetName] is proposing obligates us to conquer the country at our own expenses, search for El Dorado in [From.Monarch.GetName]'s name, enlist only Spanish and Imperial troops, fit out two expeditions of four vessels, and build two cities and three forts within two years after taking possession. What shall we do?"
  klein_venedig.2.a:0 "Let the family handle it."
  klein_venedig.2.b:0 "Take over the loan ourselves."
  klein_venedig.2.c:0 "We find this to be too risky and unpredictable."
  
  klein_venedig.3.t:0 "Welser Family Acquires Ownership"
  klein_venedig.3.d:0 "Negotiations between [Root.GetName] and the Wesler banking family resulted in 1527 in the foundation of Klein-Venedig, a German colony in Venezuela tasked with exploring the interior for gold mines and most notably the legendary city of El Dorado, all in the name of [Root.Monarch.GetName]. This venture is beneficial to both parties involved as the Spanish Crown faces multiple expenses and finds it convenient to contract the exploration to its allies in the Empire. Time will tell whether the endeavour will be successful and if the contract will hold, for the Weslers may fall out of [Root.Monarch.GetName]'s favor at any moment."
  klein_venedig.3.a:0 "Great!"
  
  klein_venedig.4.t:0 "[From.GetName] Takes Over Purchase"
  klein_venedig.4.d:0 "no choice but to concede the land entirely, question sovereignty"
  klein_venedig.4.a:0 ""
  
  klein_venedig.5.t:0 "[From.GetName] blocks request"
  klein_venedig.5.d:0 "the cholos smh xd"
  klein_venedig.5.a:0 ""
  
  #Edict of Moulins
  edict_moulins.1.t:0 "The Edict of Moulins"
  edict_moulins.1.d:0 "Since the middle ages, France has divided her territory through 'appanages'; a series of titles, offices, estates or other things of value granted to the younger males of the ruling family, known as princes, who would otherwise have no inheritance under the system of primogeniture, where the firstborn inherits his parent's entire estate.\n\nMany problems arise from this system with provinces becoming highly autonomous or de facto independent, some of them becoming very powerful on their own and even waging war against France or openly allying France's enemies. One example of this is the case of the duchy of Burgundy, title ceded by Henry I to his brother Robert I. Many french kings, like Charles V, tried to remove the appanage system and hold a tighter grip in their domains, but in vain.\n\nIn 1566 an important royal ordinance was issued in Moulins under Charles IX, receiving the name of the Edict of Moulins. This ordinance dealt with many aspects of the administration of justice and feudal and ecclesiastical privilege, abrogation of the levy of rights of tallage claimed by seigneurs over their dependants and provisions for a system of concessions on rivers. This edict also declared that the royal domain could not be alienated except in a couple exceptional cases, such as the creation of an appanage, which must return to the crown in its original state on the extinction of the male line. Therefore the apanagist could not separate himself from his appanage in any way.\n\nWhile this medieval system was not completely removed until the french revolution in the late 18th century, this edict greatly changed the influence French monarchs had in their domains and reduced the princes' influence over the royal domain considerably."
  edict_moulins.1.a:0 "Reform the appanage system"
  edict_moulins.1.b:0 "Keep appanage system"

