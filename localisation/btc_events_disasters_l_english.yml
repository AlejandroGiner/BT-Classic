l_english:
  #Canaries Event Chain
  iberia_misc_events.1.t: "The Donation of the Canaries"
  iberia_misc_events.1.d: "In 1455, King Enrique IV of Castille was married to Joanna, the youngest daughter of Dom Duarte, King of Portugal. Dom Martinho de Atayde, Count d'Atouguia, who escorted the Princess to Castille, received from King Enrique IV the Canary Islands as an honorary donation."
  iberia_misc_events.1.a: "By the benevolence of the Crown of Castille, they shall have it!"
  iberia_misc_events.2.t: "The Treaty of Alcáçovas - The Canaries"
  iberia_misc_events.2.d: "The Treaty of Alcáçovas saw the cessation of the Canaries back to the Spanish Crown, but confirmed Portugese Hegemony in the Alantic with the exclusive rights of navigating, conquering and trading in all of the Alantic south of the Canary Islands given to the Portugese, with the Spanish Restricted to the Canaries."
  iberia_misc_events.2.a: "The Canaries shall be restored to the Spanish Crown"
  iberia_misc_events.2.b: "They can have their pathetic islands."
  iberia_misc_events.3.t: "The Donation of the Canaries"
  iberia_misc_events.3.d: "In 1455, King Enrique IV of Castille was married to Joanna, the youngest daughter of Dom Duarte, King of Portugal. Dom Martinho de Atayde, Count d'Atouguia, who escorted the Princess to Castille, received from King Enrique IV the Canary Islands as an honorary donation."
  iberia_misc_events.3.a: "King Enrique is truly kind!"
  #Portugal cedes Granada to Castile event
  iberia_misc_events.4.t: "Contributions to the Reconquista"
  iberia_misc_events.4.d: "Having defeated the forces of Granada in battle and occupied some of their territory, we are now in talks with the Kingdom of Castile regarding the fate of Granada. Although poorly coordinated between our armies, Castile has thanked us for our participation in the reconquista and promises us monetary compensation for our efforts, and to immediately send their own troops in the area to prevent any form of uprisings. Given we are already stretched thin in our efforts to deter aggression from Muslims in North Africa, it would be very convenient for us if these provinces became Castile's headache instead..."
  iberia_misc_events.4.a: "Let their troops take over."
  iberia_misc_events.4.b: "This is our land now!"

  btc_lc_cities.1.t: "Silting of the Zwin"
  btc_lc_cities.1.d: "The Zwin was a sea arm that secured the city of Brugge's access to the North Sea, allowing merchants to travel to England to buy wool, and to Gascony to buy wine. The city due to it's strategic position on the Rhine."
  btc_lc_cities.1.a: "There is nothing we can do."
  btc_lc_cities.1.b: "Extend the City to the Coast."

  btc_lc_cities.2.t: "Expansion of Brugge"
  btc_lc_cities.2.d: "The extension of the city of Brugge to the coast has been completed, and Brugge has been restored to a part of it's former glory, but the damage has already been done."
  btc_lc_cities.2.a: "We can only hope that the city can recover"

  btc_lc_cities.3.t: "The Scottish Staple"
  btc_lc_cities.3.d: "The Scottish Staple port was established in Brugge as a means of securing an export route for Scottish Wool to the Mainland, but the recent silting of the Zwin has forced us to reconsider the location of the staple."
  btc_lc_cities.3.a: "Move the Staple to Antwerp."
  btc_lc_cities.3.b: "Move the Staple to Amsterdam."

  btc_lc_cities.4.t: "The English Staple"
  btc_lc_cities.4.d: "The recent lost of Calais has meant that the monopoly on wool exports has been disrupted. Something must be done quickly to ensure that the lucrative wool exports can continue."
  btc_lc_cities.4.a: "Move the Staple to Brugge."
  btc_lc_cities.4.b: "Move the Staple to Antwerp."
  btc_lc_cities.4.c: "Move the Staple to Amsterdam."

  btc_lc_cities.5.t: "The fall of the Staple Ports"
  btc_lc_cities.5.d: "The staple ports from Britain to mainland Europe has ensured that large amounts of exports have always reached the mainland. However, a recent trend has begun to favor production in the cities instead of relying on external goods, and a shift to importing raw materials has started."
  btc_lc_cities.5.a: "This shall mean the end of their monopoly on the market"

  btc_lc_cities.6.t: "The Revolt of Flanders"
  btc_lc_cities.6.d: "The recent death of the Duke of Burgundy saw the Duchy of Flanders transfer to us. However, the increased taxes on the Flemish has lead to widespread inflation, with epidemics decimating the population. The Duchy of Flanders have decided to rise up in open revolt against our rule, demanding lowered taxes and have denied us access into their cities for negotiations."
  btc_lc_cities.6.a: "Embargo the cities, and give benefits to those who side with us."

  btc_lc_cities.7.t: "The Colonial Port of the Low Countries"
  btc_lc_cities.7.d: "The establishment of colonies in the New World and the East Indies have increased the demand for goods from Europe to be exported to the colonies, and the demand for metals and textiles among traders traveling the sea route to the Far East has increased. The establishment of trade routes to the Far East has also brought unseen numbers of eastern goods and spices that previously had to take the land route through Germany. Hundreds of ships would pass through daily, and up to 2,000 carts would enter the city each week. Antwerp would soon grown to the second-largest European city north of the Alps."
  btc_lc_cities.7.a: "Antwerp shall be the gateway to Europe."

  btc_lc_cities.8.t: "The Establishment of a Permanent Market"
  btc_lc_cities.8.d: "The colonial boom brought large amounts of trade all season to the port of Antwerp, where previously European ports had to rely on what was in season to import and export goods in large numbers. With the constant increase of demand for more trade to pass through Antwerp, the city soon transitioned from seasonal fairs being held, to an all year market being established in the city to facilitate the transfer and selling of goods for the merchants passing through."
  btc_lc_cities.8.a: "Do we need to expand the market?"

  btc_lc_cities.9.t: "Portuguese Trade"
  btc_lc_cities.9.d: "With the discovery of the East Indies, the demand for metals and textiles for trade among Portuguese traders rose. The port of Antwerp, situated on the Rhine, proved the most logical choice for a location to secure large amounts of European metals and textiles in exchange for goods from the East Indies. Antwerp soon became the trade hub for all Portuguese trade with mainland Europe, and the city soon expanded to include trade from Italy,England,France,Germany and Spain, with local workers processing the large amounts of raw supplies that traveled through the city."
  btc_lc_cities.9.a: "They have made an excellent choice."

  btc_lc_cities.10.t: "Mother of all trades"
  btc_lc_cities.10.d: "The Baltic grain trade in Amsterdam skyrocketed during the 15th and 16th centuries, with the amount of grain imports to Amsterdam rising from less than 20,000 tons in 1480 to 50,000 tons in 1580. The influence of merchants from other parts of the low countries led to large amounts of Baltic grain being imported through the Danish sound toll towards Amsterdam. Amsterdam grain merchants dominated the Baltic grain trade throughout the period, eventually declining from changes in the Baltic market."
  btc_lc_cities.10.a: "Import more grain!"

  btc_lc_cities.11.t: "The Center of the Dutch Golden Age"
  btc_lc_cities.11.d: "With the 80 years war raging on throughout the low countries, and the former capital of the United Provinces, Antwerp, occupied and sacked by the Spanish, the choice was made to relocated the capital to Amsterdam. Antwerp would be retaken a few times, and hostilities would eventually cease, but the Southern Provinces would remain under Spanish control, and the Dutch would limit trade towards the south. Amsterdam would receive large amounts of migrant dutch from the Southern Provinces, and replace Antwerp as the new trade capital of the region."
  btc_lc_cities.11.a: "Amsterdam shall be the new capital for the Dutch."

  btc_lc_cities.12.t: "The migration of the Dutch"
  btc_lc_cities.12.d: "The occupation of the low countries has led to large amounts of persecution among the heretical and heathen populace of the occupied provinces. With the fall of Antwerp, and the establishment of Amsterdam as the new capital, a large scale migration has begun as the heretics and heathens are thrown out of their former homes, and they head towards the new capital of the United Provinces."
  btc_lc_cities.12.a: "They shall be welcome."

  btc_lc_cities.13.t: "Sack of Antwerp"
  btc_lc_cities.13.d: "With the trade capital of the United Provinces under our control, victory seems likely against the rebels. However, the distance between the low countries and our homeland has led to a slight delay in payments to the troops. Rumors have spread of the troops gathering forces to loot the city, and if their pay does not reach in-time, Antwerp may be reduced to ashes."
  btc_lc_cities.13.a: "Sack the city."
  btc_lc_cities.13.b: "Make an effort to pay the troops."

  #Languages of italy
  flavor_ita.1.t: "A question of Identity"
  flavor_ita.1.d: "As we are solidifying our claims on the Italian peninsula and striving to become the most important nation in the region, culturally and politically, the time has come to settle an issue many have brought up. Our peninsula has an extremely rich cultural tradition, with many notable works produced by poets, philosophers, scholars, kings and bishops, from Sicily to Piedmont. However, by far the most important centres of Italian cultures are in the middle of the peninsula: from Rome to Florence, with authors like Dante Alighieri or Niccolò Machiavelli, the cultural legacy of central Italy is unparalleled. Our nation however hails from the more distant $CAPITAL$, and we still proudly follow our [Root.Culture.GetName] traditions, as we should. However, some are suggesting that by switching over to the more renowned Tuscan language, we could more easily spread and adapt it to the rest of the Italian people that are coming under our rule, to better harmonize our state apparatus with their own and to become the representatives and true heirs of the cultural legacy of central Italy. Whilst this may cause unhappiness among certain circles back at home, the benefits will likely outweigh the cost. What shall we do?"
  flavor_ita.1.a: "We are not merely [Root.Culture.GetName], we are Italian!"
  flavor_ita.1.b: "We must stay true to our roots."
  flavor_ita.1.a.tt: "All provinces of §Y[Root.Culture.GetName]§! culture get §Y'Upset the locals'§!, giving the following effects:\nLocal Unrest: §R+5.00§!"

  #Marble in Massa events
  PriceChangesBTC.1.title:0 "Luni Marble"
  PriceChangesBTC.1.desc:0 "Europe is experiencing an increased interest in the revival of Classical Antiquity art. Artists are looking upon creating expressive, dynamic and beautiful figures made of marble stone. A quarry in Massa, producer of a famous high-quality marble since ancient Roman times known as Luni Marble, has recently seen a huge increase in demand for the endless new projects on statuary and architecture. There seems no end in artists coming and ordering stone. Marble is now pink gold."
  PriceChangesBTC.1.a:0 "I shall order Massa marble myself!"
  
  PriceChangesBTC.2.title:0 "Cybo and Malaspina families"
  PriceChangesBTC.2.desc:0 "Coming the 17th century, the Cybo and Malaspina families, rulers over the Massa-Carrara region, decided to make Massa a city worthy of an Italian country's capital. Following the bigger importance of the city in a regional level and the increasing demand of the famous Luni Marble of Carrara for renaissance art and building projects, the family created the "Office of Marble" in 1564 to regulate the marble mining industry. Despite the cradle of anarchism Carrara became centuries among the quarry workers, these new regulations and prices seem to be working, and the cost of high-quality marble will only increase for the foreseeable future."
  PriceChangesBTC.2.a:0 "I'm glad I bought the marble earlier!"
  
  PriceChangesBTC.3.title:0 "Interest for Renaissance art declines"
  PriceChangesBTC.3.desc:0 "For almost three centuries Europe experienced an increased interest in the revival of Classical Antiquity art, popularising concepts such as antropocentrism and individualism. Following the religious turmoil of the 16th century, darker religious themes and styles were emphatised once again like the chiaroscuro, or light dark. Although breath-taking sculptures are still being made and renaissance architecture is still notable, this wonderful art is decaying again to give birth to new, more dramatic and exaggerated expressions of art, such as mannerism, to represent a ravaged by war and religiously divided society."
  PriceChangesBTC.3.a:0 "Sculptures are passé, paint me $CAPITAL_CITY$!"
  
  #Whaling event.
  PriceChangesBTC.4.t: "Increased Whaling in the Western Seas"
  PriceChangesBTC.4.d: "Beginning in the 14th century, the whalers of northern Spain and southern France began expanding their fisheries and undertook 'seasonal trips' to the English Channel and southern Ireland. While the Basque controlled most whaling operations at the time, the lucrative market soon piqued the interest of European powers, with the English, Scandinavians and Dutch beginning to establish several whaling stations in the northern islands of Europe. These were set up in Britain, Norway, Iceland and several other places. The beginning of the age of exploration in the 15th and 16th centuries marked a significant increase in whaling activities as the newly discovered islands in the west became important whaling stations. The fisheries spread to Terranova (Labrador and Newfoundland) in the second quarter of the 16th century, where important stations were established at Red Bay and in Greenland. At this time England, France, the United Provinces and later Denmark-Norway shipped expert Basque whalemen for their expeditions. At that point, Basque whaling relied on the utilization of stations ashore where blubber could be processed into oil. Eventually the European powers would found their own whaling companies, resulting in conflict over fishing rights and a further expansion of whaling operations with the subsequent discovery of islands in the southern Atlantic sea."
  PriceChangesBTC.4.a: "Ok."
  btc_increased_whaling: "Increased Whaling in the Western Seas"
  
  #Apiculture event
  PriceChangesBTC.5.t: "Invention of the movable-comb hive"
  PriceChangesBTC.5.d: "Apiculture had always been an important market, considered a vital tradition to many cultures. During the medieval period abbeys and monasteries were centers of beekeeping, since beeswax was highly prized for candles and fermented honey was used to make alcoholic mead in areas of Europe where vines would not grow.\n\nHowever, it was not until the 18th century that European natural philosophers undertook the scientific study of bee colonies and began to understand the complex and hidden world of bee biology. From microscopes and dissection to understand internal biology of honey bees, to glass walled observation hives, to proving how bee queens are inseminated. The advances in bee-science were many and relevant, with François Huber being universally regarded as "the father of modern bee-science", thanks to his book "Nouvelles Observations sur Les Abeilles (or "New Observations on Bees"), which revealed all the basic scientific truths for the biology and ecology of honeybees.\n\nCollecting honey was a rudimentary and unhygienic process, which entailed the destruction of the entire colony when the honey was harvested, making it inefficient despite its lucrative market. Thanks to these scientific advances in bee biology, the 18th and 19th centuries saw successive stages of a revolution in beekeeping, which allowed the bees themselves to be preserved when taking the harvest.\n\nForeshadowed by Thomas Wildman in his 1768 book 'A Treatise on the Management of Bees', this gatekeeping practice revolution saw its completion in the 19th century by the American Lorenzo Lorraine, the first person to make practical use of Huber's earlier discoveries to create the movable-comb hive. The invention and development of the movable-comb-hive fostered the growth of commercial honey production on a large scale in both Europe and the US."
  PriceChangesBTC.5.a: "That's great."
  btc_movable_hive: "Invented Movable Comb Hive"
  
  btc_renaissance_marble_price: "Luni Marble"
  btc_carrara_marble_price: "Cybo and Malaspina families"
  btc_fall_of_marble: "Interest for Renaissance art declines"
  
  #Potato events
  btc_tradegoods.2.t: "Spread of the Potato to Europe"
  btc_tradegoods.2.d: "In the 16th century as a result of the Columbian Exchange, several new plants were introduced to Europe, chiefly among them was the potato. The staple was subsequently conveyed by European mariners to territories and ports throughout the world. For the Europeans the potato was regarded as a food for the natives and many thought it was poisonous: the conquistadors speak most favourably of the potato but they recommend it especially for the natives who have to do the heaviest jobs. A similar pattern is to be found in England where the potato became be the food of the working class. Thus, the potato was slow to be adopted by European farmers, but soon enough it became an important food staple and field crop that played a major role in the European 19th century population boom."
  btc_tradegoods.2.a: "The Canary Islands shall be the transit port for this new good."
  btc_tradegoods.2.b: "Significant advances in agriculture are ahead of us."
  btc_potatoes_spread: "Spread of the Potato to Europe"
    
  btc_tradegoods.3.t: "Potatoes spread to $PROVINCENAME$"
  btc_tradegoods.3.d: "In an effort to increase productivity the local farmers of $PROVINCENAME$ have increasingly turned to an exotic foreign good: the potato. Though originally considered to be a poisonous plant only useful for animal fodder, the speed and quantity at which this plant is grown impressed the farmers who have added the potato as a vital component of the province's crop rotation."
  btc_tradegoods.3.a: "Ok."
  
