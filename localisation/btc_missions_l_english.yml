wales_hold:0 "Our Hold on Wales"
wales_hold_title:0 "Our Hold on Wales"
wales_hold_desc:0 "Our hold over the region of Wales has at times appeared tenuous, as rebellious locals and highly decentralized authorities have failed to allow us to mantain a grip on the area comparable to what we oversee in the rest of our realm. Regardless of whether we choose to do it through the pen or through the sword, it is time to rein in the recalcitrant Welsh."
eng_held_wales:0 "Strenghtened Control on Wales"

