l_english:
 maj_survive_civil_war:0 "Stabilize the State"
 maj_survive_civil_war_title:0 "Stabilize the State"
 maj_survive_civil_war_desc:0 "Ever since the Paregreg War, our nation has slowly been crumbling, and our authority is fragile. Almost anything could lead to our downfall. If we are to rise up again, we must outlive our enemies, and stabilize our nation."

 maj_conquer_sunda:0 "Conquer Sunda"
 maj_conquer_sunda_title:0 "Conquer Sunda"
 maj_conquer_sunda_desc:0 "With a more intact state, we can now look towards restoring our empire. The Kingdom of Sunda has long resisted our attempts to unite Java, and for that, they shall pay dearly."

 maj_settle_lesser_sunda_islands:0 "Settle Nusa Tenggara"
 maj_settle_lesser_sunda_islands_title:0 "Settle Nusa Tenggara"
 maj_settle_lesser_sunda_islands_desc:0 "Nusa Tenggara, or the Lesser Sunda Islands, have long remained an isolated part of Nusantara. It is about time that someone brings them into the fold."

 maj_convert_java:0 "Convert Java"
 maj_convert_java_title:0 "Convert Java"
 maj_convert_java_desc:0 "Despite the island of Java being united under our rule, various religious minorities still threaten the peace. We must bring religious unity to Java!"

 maj_survive_civil_war.tooltip:0 "Complete the Majapahit Civil War disaster, or reach the Age of Reformation without triggering it."

 aachen_make_francia_title: "Reclaim the Carolingian Legacy"
 aachen_make_francia_desc: "Many centuries ago, Charlemagne was the emperor of the Franks, and united many different peoples from the French to the Germans to the Italians into one empire. We can trace our ancestry to him, as he is buried within our borders as it was the capital of their empire. As his true successors, we must restore our past and reform Charlemagne's empire."
 can_from_francia.tooltip: "Decision to Restore the §YFrankish Empire§! is Enabled"
 francia_culture_1_title: "Promote Frankish Identity"
 francia_culture_1_desc: "The partition of West, Middle, and East Francia resulted in two shortlived polities, with only West Francia making it out whole. Since we have abandonded the antiquated succession rules of the past, and expanded our military might, the only threats that can truly bring us down come from within. If we can begin to promote a national identity within the Empire, we can secure a long-standing state, just as the French and Romans had done before us."
 francia_culture_2_title: "Spread Frankish Culture"
 francia_culture_2_desc: "As the spread of Frankish Culture continues throughout the upper classes and from metropolitan centers, the creation of the Frankish schools and universtities will surely help along the progess."
 francia_culture_3_title: "Frankish Hegemony"
 francia_culture_3_desc: "The Frankish Culture is now a prosperous people. However, we cannot simply rely on prosperity to ensure our lineage - we must aim for hegemony."
 only_cores_change.tooltip: "\nOnly full state cores will be converted."

 eng_rb_colonial_empire_title: "The Sun Never Sets"
 eng_rb_colonial_empire_desc: "With our control over the New World established, England now stands as one of the most powerful nations in the world. It is time to proclaim ourselves an empire and seek to exert our new strength against our enemies."

