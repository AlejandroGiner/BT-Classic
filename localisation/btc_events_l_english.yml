  #Edict of Moulins
  edict_moulins.1.t:0 "The Edict of Moulins"
  edict_moulins.1.d:0 "Since the middle ages, France has divided her territory through 'appanages'; a series of titles, offices, estates or other things of value granted to the younger males of the ruling family, known as princes, who would otherwise have no inheritance under the system of primogeniture, where the firstborn inherits his parent's entire estate.\n\nMany problems arise from this system with provinces becoming highly autonomous or de facto independent, some of them becoming very powerful on their own and even waging war against France or openly allying France's enemies. One example of this is the case of the duchy of Burgundy, title ceded by Henry I to his brother Robert I. Many french kings, like Charles V, tried to remove the appanage system and hold a tighter grip in their domains, but in vain.\n\nIn 1566 an important royal ordinance was issued in Moulins under Charles IX, receiving the name of the Edict of Moulins. This ordinance dealt with many aspects of the administration of justice and feudal and ecclesiastical privilege, abrogation of the levy of rights of tallage claimed by seigneurs over their dependants and provisions for a system of concessions on rivers. This edict also declared that the royal domain could not be alienated except in a couple exceptional cases, such as the creation of an appanage, which must return to the crown in its original state on the extinction of the male line. Therefore the apanagist could not separate himself from his appanage in any way.\n\nWhile this medieval system was not completely removed until the french revolution in the late 18th century, this edict greatly reduced its influence on how French monarchs administrated their land and reduced the princes' influence over the royal domain considerably."
  edict_moulins.1.a:0 "Reform the appanage system"
  edict_moulins.1.b:0 "Keep appanage system"

