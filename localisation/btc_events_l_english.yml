  #Misc
  flavor_eng.2137.t:0 "Richard Neville"
  flavor_eng.2137.d:0 "Richard Neville, 16th Earl of Warwick, is an English nobleman and administrator known for being the wealthiest and most powerful peer in the whole realm. Through fortunes of marriage and inheritance, he has emerged at the centre of English politics, with connections far and wide even outside the kingdom.\n\nWith the matter of succession over Henry VI, he has come to our attention as one of the ways to gain support for our cause. Some advisors of our court describe him as self-centered and rash, but surely such a wealthy and powerful man should be in our side."
  flavor_eng.2137.a:0 "Invite him to court."
  flavor_eng.2137.b:0 "He shall command our armies."