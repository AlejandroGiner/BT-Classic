  #Korean events

  flavor_kor.EVTNAME7:0 "Sericulture in the Joseon Dynasty"
  flavor_kor.EVTDESC7:0 "Sericulture was encouraged from the early days of the Joseon dynasty, with the publication of a “Commentary on Sericulture” in the fourth year of King Sejo’s reign. In this period, patterns of Chinese characters were often used, as well as patterns of clouds and flowers. These were designed not solely for their aesthetic appeal, but from Confucian ideals, and a pragmatic wish to encourage good fortune. Wool rugs and carpets were also produced in quantity for export to Japan, and pattern dyed “chintz” also became popular during the Joseon dynasty. Originating in India, it became fashionable in China and Korea, where it was known as hua-po."
  
