 #Decisions
 wabanaki_nation_title:0 "The People of the Dawn"
 wabanaki_nation_desc:0 "The various Wabanaki peoples called their home Wabanahkik - Dawnland. Our people see the first light of each day as it touches our shores. Our sacred homeland is beset on all sides by invaders - to protect this palce, we must unite. By becoming the dominant tribe in the area, we can claim the whole of the Dawnland, ensuring the safety and prosperity of our people."
 majority_of_wabanaki_tooltip:0 "Control the majority of Wabanahkik - 12 total provinces."
 oceti_sakowin_nation_title:0 "The Seven Council Fires"
 oceti_sakowin_nation_desc:0 "The Dakota have seven major divisions, each considered one of the council fires. Foreigners call us the Great Sioux Nation, but the united Oyate call themselves the Oceti Sakowin. A leader who can mold these groups into a concrete political entity can dominate the plains and beyond."
 majority_of_oceti_sakowin_tooltip:0 "Control the majority of Oceti Sakowin - 10 total provinces."
 three_council_fires_nation_title:0 "The Three Fires Confederacy"
 three_council_fires_nation_desc:0 "The Ojibwa, Ottawa, and Potawatomi make up the Three Fires Confederacy or Council of Three Fires, an alliance that supports their mutual interests. Our shared history and culture brings us together, and when united we can lay claim to the great lakes and become the dominant force in the region."
 majority_of_three_fires_tooltip:0 "Control the majority of Niswi-mishkodewinan - 10 total provinces."
 iron_confederacy_nation_title:0 "The Iron Confederacy"
 iron_confederacy_nation_desc:0 "Headed by the Cree, the Iron Confederacy brought together disparate northern plains tribes in an effort to both combat the encroachment of foreign colonizers and to take advangate of the lucrative fur trade. A strong, united confederacy could ensure our interests remain protected for generations to come."
 majority_of_iron_confederacy_tooltip:0 "Control the majority of Nehiyaw-Pwat - 10 total provinces."
 blackfoot_confederacy_nation_title:0 "Unite the Blackfoot Tribes"
 blackfoot_confederacy_nation_desc:0 "The Blackfoot tribes have existed as independent bands for too long - we cannot hope to face the challenges of the modern world by ourselves. Our language and shared kinship unite us, and all the Blackfoot must stand together - or risk falling alone."
 majority_of_blackfoot_confederacy_tooltip:0 "Control the majority of Niitsitapi - 8 total provinces."
 haa_aani_nation_title:0 "Unite Haa Aaní"
 haa_aani_nation_desc:0 "Haa Aaní - Our Land - is shared between the Haida and Tlingit peoples. Though we have not always been united, our shared cultural practices show that we have more in common than not. If we hope to drive off the colonizers, we must unite as one nation, like the raven and the eagle. Together, we will protect our shared homeland."
 majority_of_haa_aani_tooltip:0 "Control the majority of Haa Aaní - 8 total provinces."
 powhatan_nation_title:0 "Establish Powhatan Dominance"
 powhatan_nation_desc:0 "Tsenacommacah, meaning \"densely populated land\", has been home to the great Powhatan for generations. Dire signs are on the horizen, however - neighboring tribes have designs on our territory, and foreign ships can be seen off our shores. In order to ensure our people have a future, we must expand Tsenacommacah and solidify its legacy."
 majority_of_powhatan_tooltip:0 "Expand the borders of Tsenacommacah - 12 total provinces."
 form_cherokee_nation_title:0 "Establish Cherokee Dominance"
 form_cherokee_nation_desc:0 "Our neighbors call us the \"people who live in the mountains\" or the "people of the cave country\" but to us we have always been the Principal People. We migrated to this country long ago, and if we wish to retain our lands, we must show our neighbors that we are not simple mountain folk, but a nation to be respected."
 majority_of_cherokee_tooltip:0 "Expand the borders of Tsalaghihi Ayeli - 12 total provinces."
 wendake_nation_title:0 "Establish Huron Dominance"
 wendake_nation_desc:0 "The name Huron comes from another people - to ourselves, we are the Wyandot, the Peninsular Dwellers. Our great nation is defined by the land around us. Let us make an ever greater name for ourselves as we unite our people  as we have once before, and ensure the name of Wendake is heard throughout the Great Lakes."
 majority_of_wendake_tooltip:0 "Expand the borders of Wendake - 10 total provinces."
 haudenosaunee_nation_title:0 "Establish Iroquois Dominance"
 haudenosaunee_nation_desc:0 "We are the People of the Longhouse. The nations that formed this confederacy work in tandem to keep the sacred fires lit and our people safe. In order to ensure a prosperous future for our people, we must expand our borders - The Haudenosaunee will be no nation's slave."
 majority_of_haudenosaunee_tooltip:0 "Expand the borders of Haudenosaunee - 12 total provinces."
 denendeh_nation_title:0 "Home of the Dené"
 denendeh_nation_desc:0 "The various nations of the Dené are scattered across the vast breadth of this land. While each nation fends for itself, it leaves itself weak to outside forces. Only together can the Dené people hope to entire the future as an independent, self-sufficient nation."
 majority_of_denendeh_tooltip:0 "Control the majority of Denendeh - 12 total provinces."
 dinetah_nation_title:0 "The Story of the People"
 dinetah_nation_desc:0 "In the story of our creation, the Diné Bahane, our people emereged into this world after passing through many others. Places of darkness, where we learned the skills we needed to forge our own path. When we arrived in Dinétah, we knew we had found a home. To keep this home, though, we must show that we are unafraid to defend it. Let us show the world a united Dinétah, and the strength of our people."
 majority_of_dinetah_tooltip:0 "Control the majority of Dinétah - 12 total provinces."
 coast_salish_nation_title:0 "The Saltwater Kingdom"
 coast_salish_nation_desc:0 "All around the Salish Sea, speakers of Lushootseed have lived, traded, fought, and prospered. However, the nations face threats from without - whispers speak of men from beyond the sea, with desires to take our land as their own. We must united the Salish under one nation, and preserve our people with our shared strength."
 majority_of_salish_sea_tooltip:0 "Control the majority of Swatekhwtin - 10 total provinces."
 hopitutskwa_nation_title:0 "The People of Peace"
 hopitutskwa_nation_desc:0 "Chaos reigns around us. The pueblos face threats from all sides. Foreigners seek to take our lands and destory our way of life. To be Hopi is to be at peace with all things - but the very nature of our world is threatened. Only by showing peace through strength can we hope to stem the tide of chaos. "
 majority_of_hopitutskwa_tooltip:0 "Control the majority of Hopitutskwa - 10 total provinces."
 muscogee_nation_title:0 "Roots of Cedar"
 muscogee_nation_desc:0 "Our people descend from a glrious history - stories of ancient cities so vast you could not walk them in a day, and people too numerous to count. That grand heritage is a part of us. The ancient kingdoms fell, and their peoples dispersed throughout the land. We are united in a common tongue - if we are strong enough to re-unite these groups, perhaps we can remake the great empire of old."
 majority_of_muscogee_tooltip:0 "Control the majority of Muscogee - 12 total provinces."
 lenape_nation_title:0 "Unite the Lenni Lenape"
 lenape_nation_desc:0 "The great land of Lenapehoking stands fractured. The different nations of the Lenape have lived here for centuries, and prospered, but now we face threats that we cannot overcome along. As news of foreign invaders reaches us from the Tidewater People, we know that only a united Lenapehoking can stand against the threat from beyond the sea."
 majority_of_lenapehoking_tooltip:0 "Control the majority of Lenapehoking - 8 total provinces."
 seminole_nation_title:0 "The Free Peoples"
 seminole_nation_desc:0 "We are a people without a homeland. The tribes of the Mississippi wage war aginst each other, seeking to rekindle long forgetten dreams of greatness. Along the way, smaller tribes are cast out. We will not let this happen to our people. We will find a new homeland, and forge for ourselves a new people - the Seminole will be a new tribe, able to withstand both ancient and modern threats."
 majority_of_seminole_tooltip:0 "Control the majority of Seminole territory - 8 total provinces."
 inuit_nation_title:0 "Inuit Nunangat"
 inuit_nation_desc:0 "The frigid territory of our people has always been one that has encouraged our people to live alone. Larger settlements mean more mouths to feed, and to follow the herds we must be mobile. However, times are changing. Foreign companies seek to capitalize on the bounty of our lands, and without a united Inuit, we cannot hope to protect the gifts that nature has given us."
 majority_of_inuit_tooltip:0 "Control the majority of Inuit territory - 8 total provinces."
