l_english:
 celtic_nation_title:0 "Unite the Celts"
 celtic_nation_desc:0 "For too long the Celtic peoples have been pushed towards the brink of extinction. We must unite our nation if we are to repel our bellicose neighbours and return the Celts to glory."

 reform_irish_government_title:0 "Reform our Government"
 reform_irish_government_desc:0 "It has become clear that our current form of Government is no longer fit for purpose, we must reform to survive."

 irish_nation_title:0 "Claim High Kingship"
 irish_nation_desc:0 "The High Kingship, our most sacred title, has effectively been defunct since the Saxons and Normans invaded. We have followed in the footsteps of our greatest High King, Brian Boru, by uniting Ireland to expel them and the title is indisputably ours. We must now achieve what even he could not and consolidate our power so that we may never suffer foreign domination again."            #Changed from BtP. Event text now in English instead of Irish, just for consistancy

 move_capital_dublin_title:0 "Establish a Great Capital in Dublin"
 move_capital_dublin_desc:0 "Dublin has for centuries been the largest and wealthiest city in Ireland. If we are to be taken seriously in Europe, we must establish our Capital there and develop it into a city on a par with the greatest in Europe."

 move_capital_dublin_anglo_irish_title:0 "Establish a Great Capital in Dublin"
 move_capital_dublin_anglo_irish_desc:0 "Dublin has for centuries been the largest and wealthiest city in Ireland. If we are to be taken seriously in Europe, we must establish our Capital there and develop it into a city on a par with the greatest in Europe."

 anglo_irish_culture_shift_title:0 "More Irish than the Irish themselves"
 anglo_irish_culture_shift_desc:0 "Over the centuries our customs and traditions have become indistinguishable from those of the Gaelic Irish. Our foreign roots have become a hindrance to our ambitions for power. We should make it known that our kinship is with our fellow Irishmen."

 form_ulster_title:0 "Restore Ulster"            #Changed from BtP to remove ambiguity with the reformation.
 form_ulster_desc:0 "We have achieved a position of dominance in the province and are now de facto Kings of Ulster. We must seize this opportunity to consolidate by curbing the power of the countless Petty Kings in our realm. This will cause serious upset in the province, but necessity compels."

 form_leinster_title:0 "Restore Leinster"            #Changed from BtP to remove ambiguity with the reformation.
 form_leinster_desc:0 "We have achieved a position of dominance in the province and are now de facto Kings of Leinster. We must seize this opportunity to consolidate by curbing the power of the countless Petty Kings in our realm. This will cause serious upset in the province, but necessity compels."

 form_munster_title:0 "Restore Munster"            #Changed from BtP to remove ambiguity with the reformation.
 form_munster_desc:0 "We have achieved a position of dominance in the province and are now de facto Kings of Munster. We must seize this opportunity to consolidate by curbing the power of the countless Petty Kings in our realm. This will cause serious upset in the province, but necessity compels."

 form_connacht_title:0 "Restore Connacht"            #Changed from BtP to remove ambiguity with the reformation.
 form_connacht_desc:0 "We have achieved a position of dominance in the province and are now de facto Kings of Connacht. We must seize this opportunity to consolidate by curbing the power of the countless Petty Kings in our realm. This will cause serious upset in the province, but necessity compels."

 form_duchy_connacht_title:0 "Form the Duchy of Connacht"
 form_duchy_connacht_desc:0 "To secure our hold on our new lands, we should expand our governance and reform the ancient province of Connacht into a modern Duchy. Our subjects will be angered at this upset of the established order, however."

 form_duchy_munster_title:0 "Form the Duchy of Munster"
 form_duchy_munster_desc:0 "To secure our hold on our new lands, we should expand our governance and reform the ancient province of Munster into a modern Duchy. Our subjects will be angered at this upset of the established order, however."

 form_duchy_leinster_title:0 "Form the Duchy of Leinster"
 form_duchy_leinster_desc:0 "To secure our hold on our new lands, we should expand our governance and reform the ancient province of Leinster into a modern Duchy. Our subjects will be angered at this upset of the established order, however."

 form_duchy_ulster_title:0 "Form the Duchy of Ulster"
 form_duchy_ulster_desc:0 "To secure our hold on our new lands, we should expand our governance and reform the ancient province of Ulster into a modern Duchy. Our subjects will be angered at this upset of the established order, however."

 anglo_irish_nation_title:0 "Form Kingdom of Ireland"
 anglo_irish_nation_desc:0 "We have become the undisputed rulers of Ireland. We should make it clear that we rule in our own name by severing our feudal ties to England, and proclaiming a new centralised, unified Kingdom of Ireland."

 england_demand_fealty_of_ireland_title:0 "Demand Fealty from Ireland"
 england_demand_fealty_of_ireland_desc:0 "Under the Laudabiliter issued by pope Adrian IV in 1155, Ireland is legally the possession of the English Throne. For many years our attention has been directed elsewhere and we have been content to give our vassals in Ireland unprecendented autonomy, but now seems at opportune time to restate and reaffirm our claim to Ireland and demand a formal pledge of fealty from one of our wayward vassals."            #Changed from BtP, rephrased in BT to accompany some balance changes

 emilian_nation_title:0 "Granducato di Emilia-Romagna"
 emilian_nation_desc:0 "All of Emilia is now under our control. By founding a new Grand Duchy we will consolidate our hold on the region and cement our right to rule."

 lombardy_venetia_monarchy_nation_title:0 "Regno Lombardo-Veneto"
 lombardy_venetia_monarchy_nation_desc:0 "We have achieved a position of dominance in Northern Italy. To consolidate our hold on the region we should unite it under a new Kingdom, and ensure that the names of the Duchy of Milan and the Republic of Venice will slip from the memory of our subjects."

 lombardy_venetia_republic_nation_title:0 "Serenissima Respublica di Lombardo-Veneto"
 lombardy_venetia_republic_nation_desc:0 "We have achieved a position of dominance in Northern Italy. To consolidate our hold on the region we should unite it under a new Republic, and ensure that the names of the Duchy of Milan and the Republic of Venice will slip from the memory of our citizens."

 iberian_nation_title:0 "Unite the Crowns of Iberia"
 iberian_nation_desc:0 "Hispania to the Romans, Iberia to the Greeks; the lands south of the Pyrenees, long thought lost to the Moors, are finally liberated. To secure our realm we must declare it indivisible and unite our various Crowns into a single Kingdom of Iberia."

 belgian_nation_title:0 "Declare the Kingdom of Belgium"
 belgian_nation_desc:0 "Without a unifying title, our realm is vulnerable to the depredations of our powerful neighbours. We have achieved a position of dominance in the former Roman province of Belgica and are now in a position to proclaim its restoration under our rule."

 illyrian_nation_title:0 "Resurrect Illyria"
 illyrian_nation_desc:0 "With the ancient Roman province of Illyricum under our control it is time to solidify our hold on the region. Surrounded by real and potential threats to our realm, we must make it clear that we are the only true and legitimate rulers of these lands, and declare ancient Illyria restored under a new Kingdom."

 moravian_nation_title:0 "Restore the Moravian Empire"
 moravian_nation_desc:0 "While the Slavs in the east scramble to claim the heritage of Rus', in the west we look to Great Moravia as our forebears. The first and, until now, greatest state of western Slavdom. We must claim its mantle as we enter a new golden age for our nation."

 two_sicilies_nation_title: "Form the Kingdom of Two Sicilies"
 two_sicilies_nation_desc: "With the lands of Sicily and Naples unified under our banner, we can form a large terrorital state in Southern Italy that has the viability to compete with other regional powers whilst ensuring our lands will finally remain free of foreign interference."
 two_sicilies_requirements_tooltip:0 "At least 14 more provinces in Southern Italy owned as cores"

 southafrica_nation_title:0 "Form South Africa"
 southafrica_nation_desc:0 "The time has come to shake off the last remains of our colonial past. We must form a proper nation and solidify our claims to this region."

 madagascar_nation_title:0 "Form Madagascan Nation"
 madagascar_nation_desc:0 "The colonial masters who wished to enslave us are gone. It is time to form a truly independent country of our own. From this day forth the watchword of Madagascar will be 'Independence or Death!'"

 transcaucasian_nation_title:0 "Form Transcaucasia"
 transcaucasian_nation_desc:0 "With the knowledge and wisdom of western ideas, we can now unite under our holdings under a mighty nation, and free the Caucasus from foreign influences. Transcaucasia will be a force to be reckoned with!"

 latin_empire_formation_title:0 "Restore the Latin Empire"
 latin_empire_formation_desc:0 "We have managed to reconquer Constantinople from the infidels, and we stand ready to restructure a resurgent Latin Empire!"

 bulgarian_nation_title:0 "Form Bulgarian Nation"
 bulgarian_nation_desc:0 "Our forefathers used to hold vast swathes of land in these areas, before foreign enemies repeatedly attacked and conquered us. It is time to pick up the legacy of our ancestors and restore the glory of Bulgaria!"

 korean_nation_title:0 "Form Korean Empire"
 korean_nation_desc:0 "In order to cleanse our nation from foreign interference, solidify our claims on the Korean peninsula, and embrace western institutions and military tactics, it is time for us to form a great Empire of Korea!"
 
 westphalian_nation_title:0 "Form Westphalia"
 westphalian_nation_desc:0 "As the ideas of the Enlightenment are sweeping through Europe, we may choose to embrace them ourselves in Westphalia. Our future model state will feature ideas as revolutionary as equal rights for all male population, freedom for serfs and emancipation for the Jews, as well as enabling of free enterprise through abolition of socage and the guilds."
 
 outremer_nation_title:0 "Form an Empire of the Outremer"
 outremer_nation_desc:0 "Despite innumerable setbacks, our conquest of the Holy Land has gone very well - far more than anyone ever expected possible. We are now, by far, the dominant power in the region, and while many enemies remain in the east and even west, we must make sure to consolidate our holdings and finally form a Christian Empire in the area. We shall go down in history as one of the most glorious empires in the region!"

 reform_primitive_navy_title: "Reform our Primitive Navy"
 reform_primitive_navy: "Reform our Primitive Navy"
 reform_primitive_navy_desc: "Our current navy have no chance to fight back the giant foreign ships, we must change that!"

 maori_nation_title: "Form the Maori Nation"
 maori_nation_title_desc: "Form the Maori nation, a confederation of Maori Iwi."
 maori_nation: "Form the Maori Nation"
 maori_nation_desc: "Unite all the Maori Iwi under the Kingitanga to expand further into the sea and surpass the White invaders."

 spanish_unification_effect_2.tooltip:0 "§YSpain§! will get a permanent claim on the entire §YIberia§! region except for §Yde jure Portugal§!."

 reform_francia_title: "Restore the Frankish Empire"
 reform_francia_desc: "We have proven our competence as the Emperor of the West. It is time to reclaim the legacy of the Frankish Empire."
 frx_karling_title: "Karling in the Franks"
 frx_karling_desc: "The Carolingians have long since died out, however it is never too late to style our royal house after theirs."
 frx_empire_dismantled.tooltip: "The Holy Roman Empire has been dismantled"

 kingdom_of_god_requirements.tooltip: "Own the 20 Ecclesiastical provinces of Northern Italy"

 string_good_borders: "§GYou are currently enforcing colonial borders! Click the decision to disable.§!"
 string_not_good_borders: "§RYou're currently not using good borders. Click the decision to enable.§!"

 good_colonial_borders_title: "Choose colonial border policy"
 good_colonial_borders_desc: "[Root.GetIfGoodBorders]"

 btc_colonial_empire_rank_title:0 "Proclaim a colonial empire"
 btc_colonial_empire_rank_desc:0 "Our extensive influence overseas, trade opportunities, countless vessels and overlordship of natives allowed us to legitimize $COUNTRY$ into becoming the $COUNTRY_ADJ$ Empire. This is the beginning of a new era."

 move_the_capital_east_edo_title: "Move the Capital to Edo"
 move_the_capital_east_edo_desc: "With our control over Japan established, we must seek a new position of power to rule from. The province of Musashi,with it's natural harbor and Edo castle, shall be our new seat of power." 
 
 move_the_capital_east_imperial_title: "Move the Capital to Tokyo"
 move_the_capital_east_imperial_desc: "With the defeat of the Shogunate, the Imperial Family now rules Japan again. We shall move the capital to Musashi, and rename it to Tokyo, the Eastern Capital, and begun the restoration of Japan. " 
 
 unite_bavaria_title: "@BAV Unite Bavaria"
 unite_bavaria_desc: "We must reunite Bavaria under one monarch!"
