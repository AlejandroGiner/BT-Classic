 #Missions
 adu_umayyad_final:0 "New Islamic Golden Age"
 adu_umayyad_final_title:0 "New Islamic Golden Age"
 adu_umayyad_final_desc:0 "Long and harsh our journey has been. We managed to take the mantle of the glorious Umayyad legacy, the greatest Caliphate in memory, and reconquer much of its ancestral lands into our Empire. We can't stop now, we must fulfill our ancestors' legacy and bring Islam into a new Golden Age like our ancestors did."
 adu_umayyad_modifier:0 "New Islamic Golden Age"
 mos_arkhangelsk_btc_title:0 "Found Arkhangelsk"
 mos_arkhangelsk_btc_desc:0 "It would be easy to forget that the White Sea is a navigable and potentially profitable trading route, at least for those months that the sea is not frozen over. We should found a new city on its shore, Arkhangelsk, so we can begin exploring the potential of this region."
 
 #Spain
 btc_cas_spa_iberian_hegemony:0 "Iberian Hegemony"
 btc_cas_spa_iberian_hegemony_title:0 "Iberian Hegemony"
 btc_cas_spa_iberian_hegemony_desc:0 "We may be called [Root.GetName], but ever since the time of our ancestors everyone knows this region as 'Spains', plural. We must secure ourselves as THE regional power if we are to be taken seriously, and that means moving our ambitions towards our lesser neighbour.. Portugal"
 btc_cas_spa_spanish_road_mission:0 "Spanish Road"
 btc_cas_spa_spanish_road_mission_title:0 "Spanish Road"
 btc_cas_spa_spanish_road_mission_desc:0 "As our empire expands in Europe, communication with some of our far away lands in Italy and Netherlands grows difficult and the risk of revolts is a constant threat. While travel by boat is the fastest way to ship troops, the sea is filled with corsairs, pirates, the English Royal Navy, or worse. If we are to keep these lands loyal to the Crown, we must secure land supply lines between our territories."
 btc_cas_spa_spanish_road_mission_2:0 "Expand Spanish Road"
 btc_cas_spa_spanish_road_mission_2_title:0 "Expand Spanish Road"
 btc_cas_spa_spanish_road_mission_2_desc:0 "While our supply lines are working as intended, the route still depends on the willingness of some of our allies to allow our troops to march through their borders. If we want to secure a permanent, solid supply line we must size the land for ourselves."
 
 #England
 wales_hold:0 "Our Hold on Wales"
 wales_hold_title:0 "Our Hold on Wales"
 wales_hold_desc:0 "Our hold over the region of Wales has at times appeared tenuous, as rebellious locals and highly decentralized authorities have failed to allow us to maintain a grip on the area comparable to what we oversee in the rest of our realm. Regardless of whether we choose to do it through the pen or through the sword, it is time to rein in the recalcitrant Welsh."
 eng_held_wales:0 "Strenghtened Control on Wales"
 
 #Francia missions
 aachen_make_francia_title: "Reclaim the Carolingian Legacy"
 aachen_make_francia_desc: "Many centuries ago, Charlemagne was the emperor of the Franks, and united many different peoples from the French to the Germans to the Italians into one empire. We can trace our ancestry to him, as he is buried within our borders as it was the capital of their empire. As his true successors, we must restore our past and reform Charlemagne's empire."
 francia_culture_1_title: "Promote Frankish Identity"
 francia_culture_1_desc: "The partition of West, Middle, and East Francia resulted in two shortlived polities, with only West Francia making it out whole. Since we have abandonded the antiquated succession rules of the past, and expanded our military might, the only threats that can truly bring us down come from within. If we can begin to promote a national identity within the Empire, we can secure a long-standing state, just as the French and Romans had done before us."
 francia_culture_2_title: "Spread Frankish Culture"
 francia_culture_2_desc: "As the spread of Frankish Culture continues throughout the upper classes and from metropolitan centers, the creation of the Frankish schools and universtities will surely help along the progess."
 francia_culture_3_title: "Frankish Hegemony"
 francia_culture_3_desc: "The Frankish Culture is now a prosperous people. However, we cannot simply rely on prosperity to ensure our lineage - we must aim for hegemony."
 
