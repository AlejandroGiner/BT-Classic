  #Nestorian
  nestorian: "Nestorian"
  nestorian_religion_desc: "Nestorianism is an ancient Christian branch which states that Christ has two separate natures - one divine and one human. This is the opposite of the Monophysite position where Christ has but a single nature. The nominal head of the Nestorian Church is the Patriarch of the East. Spread by the Apostles who went east into Persia, the Church of the East spread through the Middle East and into Asia. Without state support it gradually died out in many places, leaving behind beautiful churches and haunting graveyards.\n\nIn game Nestorians have largely been supplanted following the Islamic and Mongol invasions, with isolated pockets surviving in a few places in Asia."
  
