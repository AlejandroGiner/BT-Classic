  waldensian_events.1.t: "Hypocritical Priest"
  waldensian_events.1.d: "Our religion teaches the value of austerity, and displays of great wealth undoubtedly go against not only the teachings of our founder Peter Waldo, but those of Jesus Christ himself. It has not been easy to convince the clergy and nobility of our nation to abandon such pathetic attachment to wordly riches, but in this case, something even worse has happened.\n\nOne of our most well known preachers in [event_target:waldensian_province.GetAreaName] has done a great job convincing the locals of the need of simplicity and humbleness, but we have found that in his private life, he definitely does not practice what he preaches. He often entertains foreign merchants and emissaries by displaying his vast collection of antiques, organizing sophisticated banquets and boasting about the political power he enjoys in our nation.\n\nWhile his duties as a man of God have been much appreciated, it is now clear that he has overstepped his authority and become one of those people he criticizes in his sermons. Should we replace him, it would greatly anger his supporters in the province, but if we keep men like him around, our nation eventually would be known only as a hive of scum and villainy."
  waldensian_events.1.a: "We cannot tolerate such hypocrisy."
  waldensian_events.1.b: "So long as he keeps the people in line."
  
  rebellious_people: "Rebellious People"
  corrupt_clergy: "Corrupt Clergy"
  
  waldensian_events.2.t: "A Sense of Security"
  waldensian_events.2.d: "Many of the historical Waldensian communities lived on mountain plateaus, particularly in Piedmont. This made them more isolated from the rest of the Catholic community, but also made their towns and villages much more easily defensible even from overwhelming enemy forces. The good men of [event_target:waldensian_province.GetName], having treasured their newfound peace and prosperity, have set out to mantain it and have come to us with an interesting proposal: using honed tactics their ancestors passed on when it comes to defending the plateau, they claim they can greatly strengthen the defenses over the entire area, possibly even including provinces that are not mountainous. Doing so, they say, will deter any future aggression and ensure these peaceful communities continue to enjoy prosperity for years to come."
  waldensian_events.2.a: "How nice of them."
  
  provincial_defense: "Provincial Defense"
  
  waldensian_events.3.t: "An Unsafe Pilgrimage"
  waldensian_events.3.d: "As we all know and despite the lies of the papacy and others, pilgrimage serves only to spend one's money and is not a pious act at all, unlike helping those in need. Despite this, pilgrimages remain popular in all Christian nations including our own, and the province of [event_target:waldensian_province.GetName] has recently become a popular site for pilgrims as it was the site where a popular monk was martyred many years ago. So far we have turned a blind eye to this, but we are increasingly receiving reports that people have been disappearing in the area, apparently taken by highwaymen or even wild beasts. With the pilgrimage already being barely tolerated, we now have an excuse to finally curtail these activities, even if it may anger the pilgrims."
  waldensian_events.3.a: "Put an end to this practice."
  waldensian_events.3.b: "Leave them be."
  
  disrupted_pilgrimages: "Disrupted Pilgrimages"
  site_of_pilgrimages: "Site of Pilgrimages"
  
  waldensian_events.4.t: "Nobles Outraged"
  waldensian_events.4.d: "The rich aristocracy has always resented the policies of austerity we have been implementing, seeing them as an insult to their status and heritage. While we are generally able to find a compromise with the landowners, recently the nobles have been particularly upset, and a recent incident has caused tensions to flare up between the nobility and the religious establishment to a dangerous degree. Yesterday the son of an important noble was publicly criticized by a priest for his extravagantly expensive clothing, and his father did not take it well: he has requested a meeting with you in order to convince you to punish the clergy responsible for the insult while voicing the nobility's desire for their status to be respected and not loathed. It is true that, as the noble says, we are all sons of God, but the clergy has pointed out that if we do not enforce what we preach, how are we any different from the Antichrist in Rome?"
  waldensian_events.4.a: "We may all be sons of God, but it is clear only some of us are interested in defending His name."
  waldensian_events.4.b: "We are all sons of God, and we all deserve to live in peace without being criticized by hypocritical priests."
  waldensian_events.4.c: "We are all sons of God, and we all serve Him as one."
  
