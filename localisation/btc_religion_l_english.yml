  nestorian_religion_rebels_title: "Religious"
  nestorian_religion_rebels_name: "$RELIGION$ Zealots"
  nestorian_religion_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
